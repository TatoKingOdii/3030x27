<ion-header>
  <app-nav-bar-unauth></app-nav-bar-unauth>
</ion-header>
<ion-content>
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-text color="success">
          <h2>Login</h2>
        </ion-text>
      </ion-card-header>
      <ion-card-content [formGroup]="loginForm">
        <ion-input type="text" placeholder="Username" fill="solid" formControlName="user"></ion-input>
        <ion-input type="password" placeholder="Password"
                   fill="solid" formControlName="pass" (keyup.enter)="login()"></ion-input>
        <div>
          <p class="ion-float-left">Don't have an account? <a routerLink="/register">Register</a></p>
          <ion-button class="ion-float-right ion-padding-top" size="large" fill="outline"
                      color="success" [disabled]="loginForm.invalid" (click)="login()">
            Login
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <app-footer-bar></app-footer-bar>
</ion-footer>
