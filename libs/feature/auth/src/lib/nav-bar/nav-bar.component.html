<ion-toolbar>
  <ion-title>
    <h2>30x30 Demo</h2>
  </ion-title>
  @if (authFacade.userLoggedIn$ | async) {
    <ion-buttons slot="secondary" class="ion-padding-end">
      <ion-button color="primary" fill="outline" routerLink="/home">Home</ion-button>
    </ion-buttons>
    <ion-buttons slot="primary"  class="ion-padding-end">
      <ion-button color="danger" fill="outline" routerLink="/" (click)="authFacade.logout()" >Logout</ion-button>
    </ion-buttons>
  } @else {
    <ion-buttons slot="secondary"  class="ion-padding-end">
      <ion-button fill="outline" color="success" routerLink="/login">Login</ion-button>
    </ion-buttons>
    <ion-buttons slot="primary"  class="ion-padding-end">
      <ion-button fill="outline" color="primary" routerLink="/register">Register</ion-button>
    </ion-buttons>
  }
</ion-toolbar>
